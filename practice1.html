<!DOCTYPE html>
<html>
<head>
<title>Hotel Booking Form</title>
</head>
<body>
  <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hotel Booking Form</h1>
  <form action="submit_booking.php" method="POST">
 
    <fieldset>
      <legend>Personal Information</legend>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>
    </fieldset>
   
    <fieldset>
      <legend>Booking Details</legend>
      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" name="check-in" required><br><br>
      
      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" name="check-out" required><br><br>
      
      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type" required>
        <option value="">Select Room Type</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select><br><br>
      
      <label for="num-guests">Number of Guests:</label>
      <input type="number" id="num-guests" name="num-guests" min="1" max="10" required><br><br>
      
      <label for="special-requests">Special Requests:</label><br>
      <textarea id="special-requests" name="special-requests" rows="4" cols="50"></textarea><br><br>
    </fieldset>
    

    <fieldset>
      <legend>Payment Information</legend>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" placeholder="16-digit card number" required><br><br>
      
      <label for="expiry-date">Expiry Date:</label>
      <input type="month" id="expiry-date" name="expiry-date" required><br><br>
      
      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" required><br><br>
      
      <label for="card-holder-name">Card Holder Name:</label>
      <input type="text" id="card-holder-name" name="card-holder-name" required><br><br>
    </fieldset>
    
    <!-- Submit Button -->
    <input type="submit" value="Book Now">
  </form>
</body>
</html>
